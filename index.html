<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color Chart</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <main class="page">
    <header class="header">
      <h1>Color Chart</h1>
      <p class="subtitle">Catálogo interactivo — 58 sonidos</p>

      <div class="controls">
        <label class="label" for="soundSelect">Menú de sonidos</label>
        <select id="soundSelect" class="select">
          <option value="">Cargando...</option>
        </select>
        <span id="status" class="status">—</span>
      </div>
    </header>

    <section class="grid">
      <div class="col">
        <div class="pillHeader">Icono</div>
        <div class="iconWrap">
          <img id="iconImg" alt="Icono" />
        </div>
      </div>

      <div class="col descCol">
        <div class="pillHeader">Descripción</div>
        <div class="card">
          <div class="meta">
            <span id="idText" class="pill">—</span>
          </div>
          <p id="descText" class="desc">Selecciona un sonido.</p>
        </div>
      </div>

      <div class="col">
        <div class="pillHeader">Sonido</div>
        <button id="playBtn" class="playBtn" type="button" aria-label="Reproducir / detener">
          <img src="img/speaker.png" alt="" />
        </button>
        <p class="hint">Click para reproducir / click otra vez para detener</p>
        <audio id="audioEl" preload="none"></audio>
      </div>
    </section>
  </main>

  <script src="js/app.js" defer></script>
</body>
</html>
