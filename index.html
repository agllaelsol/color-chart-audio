<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color Chart</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <main class="wrap">
    <h1 class="title">Color Chart</h1>
    <p class="subtitle">Catálogo interactivo — 58 sonidos</p>

    <div class="controls">
      <label class="label" for="soundSelect">Menú de sonidos</label>
      <select id="soundSelect" class="select">
        <option value="">Cargando...</option>
      </select>
      <span id="statusText" class="status">—</span>
    </div>

    <section class="panel">
      <div class="col">
        <div class="colTitle">Icono</div>
        <div class="iconWrap">
          <img id="iconImg" alt="Icono" class="iconImg" />
        </div>
      </div>

      <div class="col">
        <div class="colTitle">Descripción</div>
        <div class="card">
          <div class="pillRow">
            <span id="idPill" class="pill">—</span>
          </div>
          <p id="descText" class="desc">Selecciona un sonido.</p>
        </div>
      </div>

      <div class="col">
        <div class="colTitle">Sonido</div>
        <button id="playBtn" class="playBtn" type="button" aria-label="Reproducir">
          ▶
        </button>
        <p class="hint">Click para reproducir / click otra vez para detener</p>
      </div>
    </section>
  </main>

  <script src="js/app.js" defer></script>
</body>
</html>
