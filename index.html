<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Color Chart</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <main class="page">
    <header class="header">
      <h1>Color Chart</h1>
      <p class="subtitle">Catálogo interactivo — 58 sonidos</p>

      <div class="toolbar">
        <label class="label">Menú de sonidos</label>
        <select id="soundSelect" class="select">
          <option value="">Cargando…</option>
        </select>
        <span id="status" class="status">—</span>
      </div>
    </header>

    <section class="grid">
      <div class="col">
        <div class="pill">Icono</div>
        <div class="card iconCard">
          <div class="iconBox">
            <img id="iconImg" alt="Icono" />
          </div>
        </div>
      </div>

      <div class="col">
        <div class="pill">Descripción</div>
        <div class="card descCard">
          <span id="soundId" class="chip"></span>
          <p id="descText" class="descText">Selecciona un sonido.</p>
        </div>
      </div>

      <div class="col">
        <div class="pill">Sonido</div>
        <div class="card soundCard">
          <button id="playBtn" class="playBtn" type="button" aria-label="Reproducir sonido">
            <img id="speakerImg" alt="Play" />
          </button>
          <p class="hint">Click para reproducir / click otra vez para detener</p>
        </div>
      </div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
